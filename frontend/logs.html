<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs | DMS Enterprise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate-800: #1e293b;
            --slate-700: #334155;
            --slate-600: #475569;
            --slate-200: #e2e8f0;
            --slate-50: #f8fafc;
            --blue-600: #2563eb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--slate-50);
            color: var(--slate-700);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--slate-800);
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .brand {
            padding: 24px;
            font-size: 1.1rem;
            font-weight: 700;
            border-bottom: 1px solid var(--slate-700);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-links { list-style: none; padding: 24px 16px; flex: 1; }
        .nav-item a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: 0.2s;
        }
        .nav-item a:hover, .nav-item a.active { background-color: var(--slate-700); color: white; }

        .main-content { margin-left: 260px; flex: 1; padding: 40px; }

        .page-header { margin-bottom: 32px; }
        h1 { font-size: 1.8rem; font-weight: 700; color: var(--slate-800); }

        .log-container {
            background: white;
            border: 1px solid var(--slate-200);
            border-radius: 12px;
            overflow: hidden;
        }

        .log-header {
            background: var(--slate-50);
            padding: 16px 24px;
            border-bottom: 1px solid var(--slate-200);
            font-weight: 600;
            color: var(--slate-600);
            display: flex;
            justify-content: space-between;
        }

        .log-content {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .log-entry {
            padding: 12px 24px;
            border-bottom: 1px solid var(--slate-200);
            display: grid;
            grid-template-columns: 180px 150px 1fr;
            gap: 16px;
            color: var(--slate-700);
        }

        .log-entry:last-child { border-bottom: none; }
        .log-entry:hover { background-color: #f8fafc; }

        .log-time { color: #94a3b8; }
        .log-action { font-weight: 600; color: var(--blue-600); }

    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="brand"><i class="fas fa-layer-group"></i> DMS Enterprise</div>
        <ul class="nav-links">
            <li class="nav-item"><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
            <li class="nav-item"><a href="/map"><i class="fas fa-map-marked-alt"></i> Live Map</a></li>
            <li class="nav-item"><a href="/cities"><i class="fas fa-city"></i> Cities</a></li>
            <li class="nav-item"><a href="/roads"><i class="fas fa-road"></i> Roads</a></li>
            <li class="nav-item"><a href="/requests"><i class="fas fa-inbox"></i> Requests</a></li>
            <li class="nav-item"><a href="/allocate"><i class="fas fa-truck-loading"></i> Allocation</a></li>
            <li class="nav-item"><a href="/emergency"><i class="fas fa-phone-alt"></i> Emergency</a></li>
            <li class="nav-item"><a href="/logs" class="active"><i class="fas fa-history"></i> Logs</a></li>
        </ul>
        <div style="padding:24px;background:#0f172a;font-size:0.8rem;color:#64748b;"><a href="/api/logout" style="color:#ef4444;text-decoration:none;font-weight:600;"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>System Audit Logs</h1>
            <p style="color: var(--slate-600); margin-top: 4px;">Chronological record of all system operations.</p>
        </div>

        <div class="log-container">
            <div class="log-header">
                <span>Recent Activity</span>
                <button onclick="loadLogs()" style="border:none; background:none; color:var(--blue-600); cursor:pointer; font-weight:600;">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div id="logList" class="log-content">
                <div style="padding: 24px; text-align: center; color: #94a3b8;">Loading logs...</div>
            </div>
        </div>
    </main>

    <script>
        const API = '/api';

        async function loadLogs() {
            try {
                const response = await fetch(`${API}/logs`);
                const data = await response.json();
                renderLogs(data.logs);
            } catch (e) {
                console.error("Log fetch failed");
            }
        }

        function renderLogs(logs) {
            const container = document.getElementById('logList');
            container.innerHTML = '';

            logs.forEach(log => {
                const date = new Date(log.created_at).toLocaleString('en-US', {
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });

                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerHTML = `
                    <div class="log-time">${date}</div>
                    <div class="log-action">${log.action}</div>
                    <div class="log-details">${log.details}</div>
                `;
                container.appendChild(div);
            });
        }

        loadLogs();
    </script>
</body>
</html>
