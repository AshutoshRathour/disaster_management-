<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Disaster Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate-800: #1e293b;
            --slate-700: #334155;
            --slate-600: #475569;
            --slate-200: #e2e8f0;
            --slate-100: #f1f5f9;
            --slate-50: #f8fafc;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            --red-500: #ef4444;
            --green-500: #22c55e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--slate-800) 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        .brand-header {
            text-align: center;
            margin-bottom: 32px;
            color: white;
        }
        .brand-header i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            color: var(--blue-600);
        }
        .brand-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
        }
        .brand-header p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 4px;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 40px 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--slate-800);
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--slate-700);
            margin-bottom: 6px;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .input-wrapper input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border: 1px solid var(--slate-200);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: var(--slate-50);
        }
        .input-wrapper input:focus {
            outline: none;
            border-color: var(--blue-600);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
            background: white;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--blue-600);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        .btn-login:hover {
            background: var(--blue-700);
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--slate-600);
        }
        .signup-link a {
            color: var(--blue-600);
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .alert-error {
            background: #fef2f2;
            color: var(--red-500);
            border: 1px solid #fecaca;
        }
        .alert-success {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }
        .alert.hidden { display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-header">
            <i class="fas fa-layer-group"></i>
            <h1>Disaster Management System</h1>
            <p>Emergency Response Command Center</p>
        </div>
        <div class="login-card">
            <div class="card-title">Sign In</div>

            <div id="errorAlert" class="alert alert-error hidden">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMsg"></span>
            </div>
            <div id="successAlert" class="alert alert-success hidden">
                <i class="fas fa-check-circle"></i>
                <span id="successMsg"></span>
            </div>

            <form action="/api/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="/signup">Create one</a>
            </div>
        </div>
    </div>
    <script>
        /* Minimal JS: only to show URL query param messages */
        var params = new URLSearchParams(window.location.search);
        if (params.get('error')) {
            document.getElementById('errorAlert').classList.remove('hidden');
            document.getElementById('errorMsg').textContent = params.get('error');
        }
        if (params.get('success')) {
            document.getElementById('successAlert').classList.remove('hidden');
            document.getElementById('successMsg').textContent = params.get('success');
        }
    </script>
</body>
</html>
