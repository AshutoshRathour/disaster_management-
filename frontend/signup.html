<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Disaster Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate-800: #1e293b;
            --slate-700: #334155;
            --slate-600: #475569;
            --slate-200: #e2e8f0;
            --slate-50: #f8fafc;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            --red-500: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--slate-800) 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            width: 100%;
            max-width: 460px;
            padding: 20px;
        }
        .brand-header {
            text-align: center;
            margin-bottom: 32px;
            color: white;
        }
        .brand-header i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            color: var(--blue-600);
        }
        .brand-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .brand-header p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 4px;
        }
        .signup-card {
            background: white;
            border-radius: 16px;
            padding: 40px 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--slate-800);
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--slate-700);
            margin-bottom: 6px;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .input-wrapper input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border: 1px solid var(--slate-200);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: var(--slate-50);
        }
        .input-wrapper input:focus {
            outline: none;
            border-color: var(--blue-600);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
            background: white;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .btn-signup {
            width: 100%;
            padding: 14px;
            background: var(--blue-600);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        .btn-signup:hover {
            background: var(--blue-700);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--slate-600);
        }
        .login-link a {
            color: var(--blue-600);
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .alert-error {
            background: #fef2f2;
            color: var(--red-500);
            border: 1px solid #fecaca;
        }
        .alert.hidden { display: none; }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="brand-header">
            <i class="fas fa-layer-group"></i>
            <h1>Disaster Management System</h1>
            <p>Create your operator account</p>
        </div>
        <div class="signup-card">
            <div class="card-title">Create Account</div>

            <div id="errorAlert" class="alert alert-error hidden">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMsg"></span>
            </div>

            <form action="/api/signup" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Min 6 chars" minlength="6" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat" minlength="6" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-signup">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            <div class="login-link">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>
    <script>
        /* Minimal JS: only to show URL query param error */
        var params = new URLSearchParams(window.location.search);
        if (params.get('error')) {
            document.getElementById('errorAlert').classList.remove('hidden');
            document.getElementById('errorMsg').textContent = params.get('error');
        }
    </script>
</body>
</html>
