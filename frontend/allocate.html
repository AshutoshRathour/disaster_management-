<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocation | DMS Enterprise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate-800: #1e293b;
            --slate-700: #334155;
            --slate-600: #475569;
            --slate-200: #e2e8f0;
            --slate-50: #f8fafc;
            --blue-600: #2563eb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--slate-50);
            color: var(--slate-700);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--slate-800);
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .brand {
            padding: 24px;
            font-size: 1.1rem;
            font-weight: 700;
            border-bottom: 1px solid var(--slate-700);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-links { list-style: none; padding: 24px 16px; flex: 1; }
        .nav-item a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: 0.2s;
        }
        .nav-item a:hover, .nav-item a.active { background-color: var(--slate-700); color: white; }

        .main-content { margin-left: 260px; flex: 1; padding: 40px; }

        .control-header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--slate-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header-info h1 { font-size: 1.25rem; font-weight: 700; color: var(--slate-800); }
        .header-info p { font-size: 0.9rem; color: var(--slate-600); margin-top: 4px; }

        .btn-run {
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }
        .btn-run:hover { background: #059669; }
        .btn-run:disabled { background: #94a3b8; cursor: not-allowed; }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .result-item {
            background: white;
            border: 1px solid var(--slate-200);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
        }

        .result-item.success { border-left-color: #10b981; }
        .result-item.failure { border-left-color: #ef4444; }

        .result-main { display: flex; align-items: center; gap: 16px; }
        .result-icon { 
            width: 40px; height: 40px; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
        }
        .success .result-icon { background: #ecfdf5; color: #10b981; }
        .failure .result-icon { background: #fef2f2; color: #ef4444; }

        .result-details h3 { font-size: 1rem; font-weight: 600; color: var(--slate-800); }
        .result-details p { font-size: 0.85rem; color: var(--slate-600); margin-top: 4px; }
        
        .result-meta {
            text-align: right;
            font-size: 0.85rem;
            color: var(--slate-500);
        }

    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="brand"><i class="fas fa-layer-group"></i> DMS Enterprise</div>
        <ul class="nav-links">
            <li class="nav-item"><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
            <li class="nav-item"><a href="/map"><i class="fas fa-map-marked-alt"></i> Live Map</a></li>
            <li class="nav-item"><a href="/cities"><i class="fas fa-city"></i> Cities</a></li>
            <li class="nav-item"><a href="/roads"><i class="fas fa-road"></i> Roads</a></li>
            <li class="nav-item"><a href="/requests"><i class="fas fa-inbox"></i> Requests</a></li>
            <li class="nav-item"><a href="/allocate" class="active"><i class="fas fa-truck-loading"></i> Allocation</a></li>
            <li class="nav-item"><a href="/emergency"><i class="fas fa-phone-alt"></i> Emergency</a></li>
            <li class="nav-item"><a href="/logs"><i class="fas fa-history"></i> Logs</a></li>
        </ul>
        <div style="padding:24px;background:#0f172a;font-size:0.8rem;color:#64748b;"><a href="/api/logout" style="color:#ef4444;text-decoration:none;font-weight:600;"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
    </nav>

    <main class="main-content">
        <div class="control-header">
            <div class="header-info">
                <h1>Resource Allocation Engine</h1>
                <p>Execute Dijkstra-based resource distribution for pending requests.</p>
            </div>
            <button class="btn-run" onclick="runAllocation()" id="runBtn">
                <i class="fas fa-play"></i> Run Allocation
            </button>
        </div>

        <div id="results" class="results-list">
            <!-- Results populated here -->
            <div style="text-align: center; color: #94a3b8; padding: 40px;">
                <i class="fas fa-box-open" style="font-size: 2rem; margin-bottom: 12px;"></i>
                <p>No allocation results to display. Run the engine to process pending requests.</p>
            </div>
        </div>
    </main>

    <script>
        const API = '/api';

        async function runAllocation() {
            const btn = document.getElementById('runBtn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing...';
            btn.disabled = true;

            try {
                const response = await fetch(`${API}/allocate`, { method: 'POST' });
                const data = await response.json();
                renderResults(data.allocations);
            } catch (e) {
                alert("Runtime Error: Check backend connection.");
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        }

        function renderResults(allocations) {
            const container = document.getElementById('results');
            container.innerHTML = '';

            if (allocations.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #94a3b8; padding: 40px;">
                        <i class="fas fa-check-circle" style="font-size: 2rem; margin-bottom: 12px;"></i>
                        <p>No pending requests found. System is up to date.</p>
                    </div>`;
                return;
            }

            allocations.forEach(alloc => {
                const isSuccess = alloc.status === 'allocated';
                const el = document.createElement('div');
                el.className = `result-item ${isSuccess ? 'success' : 'failure'}`;
                
                el.innerHTML = `
                    <div class="result-main">
                        <div class="result-icon">
                            <i class="fas ${isSuccess ? 'fa-check' : 'fa-times'}"></i>
                        </div>
                        <div class="result-details">
                            <h3>Request #${alloc.request_id}: ${alloc.affected_city}</h3>
                            <p>
                                ${isSuccess 
                                    ? `Resources routed from <strong>${alloc.support_city}</strong>` 
                                    : 'Resource constraint: No suitable hub found'}
                            </p>
                        </div>
                    </div>
                    <div class="result-meta">
                        <div>${isSuccess ? alloc.distance + ' km transit' : 'N/A'}</div>
                        <div style="font-weight: 600; text-transform: uppercase; font-size: 0.75rem; margin-top: 4px;">
                            ${alloc.status}
                        </div>
                    </div>
                `;
                container.appendChild(el);
            });
        }
    </script>
</body>
</html>
